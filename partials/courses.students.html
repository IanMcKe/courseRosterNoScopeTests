<div ng-show="vm.course.students.length">
  <h2>Student List for   <span sample-course course-name="{{courseName}}"></span></h2>
  <input type="text" ng-model="vm.alertMessage" placeholder="alert">
  <alert-user alert="vm.alertUser(vm.alertMessage)"></alert-user>

  <ul>
    <li ng-repeat="item in vm.course.students">
      {{item.name}}
    </li>
  </ul>
</div>

<div>
  <h2>Add a student to {{course.name}}</h2>
  <form ng-submit="vm.addStudent()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="vm.studentName" class="form-control" placeholder="Student Name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
